<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="./css/generalQueue.min.css">
</head>

<body>
    <div id="app" v-cloak>
        <div class="top-head">
            <div class="top-head-logo">爱尔logo</div>
            <div class="top-head-title">普查区</div>
            <div class="top-head-datearea">
                <div>{{formatDate}}</div>
                <div>{{formatTime}}</div>
            </div>
        </div>
        <div class="main-info">
            <div class="info-head">
                <div class="info-head-pass">正在呼叫</div>
                <div style="width: .02rem;"></div>
                <div class="info-head-wait">侯检患者</div>
                <div style="width: .02rem;"></div>
                <div class="info-head-pass">过号患者</div>
            </div>
            <div class="info-item-con">
                <patient-item :data="inQueueList" bgcolor="#D6EFF4"></patient-item>
                <div style="width: .02rem;"></div>
                <patient-item :data="waitQueueList" bgcolor="#E0F0FD"></patient-item>
                <div style="width: .02rem;"></div>
                <patient-item :data="passQueueList" bgcolor="#D6EFF4"></patient-item>
            </div>
        </div>
        <div class="bottom-info">
            请其他(她)患者耐心等待
        </div>
    </div>
</body>
<script src="./lib/polyfill.min.js"></script>
<script src="./lib/mock-min.js"></script>
<script src="./lib/axios.min.js"></script>
<script src="./lib/moment.min.js"></script>
<script src="./lib//zh-cn.js"></script>
<script src="./lib/vue.min.js"></script>
<script src="./js/generalQueue.min.js"></script>

</script>

</html>
